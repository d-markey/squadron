name: squadron
description: Multithreading and worker thread pool for Dart / Flutter, to offload CPU-bound and heavy I/O tasks to Isolate or Web Worker threads.
version: 7.1.2+1
repository: https://github.com/d-markey/squadron

environment:
  sdk: ^3.4.0

dependencies:
  cancelation_token: ^1.1.0
  logger: ^2.1.0
  web: ^1.0.0
  meta:
  using:

dev_dependencies:
  build_runner: ^2.4.11
  build_web_compilers: ^4.0.10
  coverage: ^1.6.3
  lints: ^4.0.0
  test: ^1.25.8
  path: ^1.9.1
  synchronize: ^1.1.1
  http: ^1.3.0
  source_maps: ^0.10.13
  source_map_stack_trace: ^2.1.2

topics:
  - concurrency
  - parallelism
  - isolate
  - multithread
  - web-worker

funding:
  - https://github.com/sponsors/d-markey
  - https://buymeacoffee.com/dmarkey
